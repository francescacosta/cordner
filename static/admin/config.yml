  - name: posts
    label: Post
    editor:
      preview: true
    folder: content/posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: SinglePost }
      - { label: Title, name: title, widget: string }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured']
        default: 'Published'
      - { label: Date / Order, name: date, widget: date }
      - { label: Featured Image, name: featuredImage, widget: image }
      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Content, name: body, widget: markdown }
      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        fields:
          - label: 'Category'
            name: 'category'
            widget: 'relation'
            collection: 'categories'
            searchFields: ['title']
            valueField: 'title'
      - label: 'Authors'
        name: 'authors'
        widget: 'list'
        fields:
          - label: 'Author'
            name: 'author'
            widget: 'relation'
            collection: 'team'
            searchFields: ['title']
            valueField: 'title'
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: casestudies
