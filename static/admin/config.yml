backend:
  name: git-gateway
  branch: master
display_url: https://cordner.netlify.com
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "pages"
    label: "Page"
    delete: false
    editor:
      preview: true
    files:
      - file: "content/pages/home.md"
        label: "Home Page"
        name: "home-page"
        fields:
          - {label: Template, name: template, widget: hidden, default: HomePage}
          - {label: Slug, name: slug, widget: hidden, default: ''}
          - {label: Title, name: title, widget: string}
          - {label: Featured Image, name: featuredImage, widget: image}
          - name: featureLink
            label: feature Link
            widget: object
            fields:
              - {name: label, label: label, widget: string}
              - {name: link, label: Link, widget: string}
          - name: section1
            label: section 1
            widget: object
            fields:
              - {name: number, label: number, widget: string}
              - {name: numberTitle, label: numberTitle, widget: string}
              - {name: title, label: title, widget: string}
              - name: button
                label: button
                widget: object
                fields:
                  - {name: label, label: label, widget: string}
                  - {name: link, label: Link, widget: string}
              - {name: rightTitle, label: rightTitle, widget: string}
              - {name: rightContent, label: rightContent, widget: markdown}

          - name: section2
            label: section 2
            widget: object
            fields:
              - {name: title, label: title, widget: string}
          - name: section3
            label: section 3
            widget: object
            fields:
              - {name: image, label: image, widget: image}
              - {name: title, label: title, widget: string}
              - name: button
                label: button
                widget: object
                fields:
                  - {name: label, label: label, widget: string}
                  - {name: link, label: Link, widget: string}
          - name: section4
            label: section 4
            widget: object
            fields:
              - {name: title, label: title, widget: string}
              - name: button
                label: button
                widget: object
                fields:
                  - {name: label, label: label, widget: string}
                  - {name: link, label: Link, widget: string}
          - name: section5
            label: section 5
            widget: object
            fields:
              - {name: title, label: title, widget: string}
          - name: "testimonials"
            label: "testimonials"
            widget: "list"
            fields:
              - {label: Quote, name: quote, widget: string, default: "Everything is awesome!"}
              - label: Author
                name: author
                widget: object
                fields:
                  - {name: name, label: name, widget: string}
                  - {name: company, label: company, widget: string}
                  - {name: avatar, label: avatar, widget: image}


          - label: "Meta"
            required: false
            name: "meta"
            widget: "object"
            fields:
              - {label: Title, name: title, widget: string, required: false}
              - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
              - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
              - {label: Noindex, name: noindex, widget: boolean, required: false}

      - file: "content/pages/advisors.md"
        label: "Advisors Page"
        name: "advisors-page"
        fields:
          - {label: Template, name: template, widget: hidden, default: AdvisorsPage}
          - {label: Slug, name: slug, widget: hidden, default: 'about'}
          - {label: Title, name: title, widget: string}
          - {label: Featured Image, name: featuredImage, widget: image}
          - label: "Meta"
            required: false
            name: "meta"
            widget: "object"
            fields:
              - {label: Title, name: title, widget: string, required: false}
              - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
              - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
              - {label: Noindex, name: noindex, widget: boolean, required: false}

      - file: "content/pages/resources.md"
        label: "Resources Page"
        name: "resources-page"
        fields:
          - {label: Template, name: template, widget: hidden, default: AdvisorsPage}
          - {label: Slug, name: slug, widget: hidden, default: 'about'}
          - {label: Title, name: title, widget: string}
          - {label: Featured Image, name: featuredImage, widget: image}
          - label: "Meta"
            required: false
            name: "meta"
            widget: "object"
            fields:
              - {label: Title, name: title, widget: string, required: false}
              - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
              - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
              - {label: Noindex, name: noindex, widget: boolean, required: false}

      - file: "content/pages/blog.md"
        label: "Blog Page"
        name: "blog-page"
        fields:
          - {label: Template, name: template, widget: hidden, default: BlogIndex}
          - {label: Slug, name: slug, widget: hidden, default: 'blog'}
          - {label: Title, name: title, widget: string}
          - {label: Featured Image, name: featuredImage, widget: image}
          - label: "Meta"
            required: false
            name: "meta"
            widget: "object"
            fields:
              - {label: Title, name: title, widget: string, required: false}
              - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
              - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
              - {label: Noindex, name: noindex, widget: boolean, required: false}

      - file: "content/pages/contact.md"
        label: "Contact Page"
        name: "contact-page"
        fields:
          - {label: Template, name: template, widget: hidden, default: ContactPage}
          - {label: Slug, name: slug, widget: hidden, default: 'contact'}
          - {label: Title, name: title, widget: string}
          - {label: Featured Image, name: featuredImage, widget: image}
          - {label: Subtitle, name: subtitle, widget: markdown}
          - {label: Body, name: body, widget: markdown}
          - {label: Address, name: address, widget: text}
          - {label: Phone, name: phone, widget: string}
          - {label: Email Address, name: email, widget: string}
          - label: "Meta"
            required: false
            name: "meta"
            widget: "object"
            fields:
              - {label: Title, name: title, widget: string, required: false}
              - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
              - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
              - {label: Noindex, name: noindex, widget: boolean, required: false}

  - name: posts
    label: Post
    editor:
      preview: true
    folder: content/posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: Template, name: template, widget: hidden, default: SinglePost}
      - {label: Title, name: title, widget: string}
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ["Published", "Featured", "Draft"]
        default: 'Published'
      - {label: Date / Order, name: date, widget: date}
      - {label: Featured Image, name: featuredImage, widget: image}
      - {label: Excerpt, name: excerpt, widget: text, required: false, pattern: [".{,150}", "Must not exceed 300 characters"]}
      - {label: Content, name: body, widget: markdown}
      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false
        fields:
          - label: "Category"
            name: "category"
            widget: "relation"
            collection: "categories"
            searchFields: ["title"]
            valueField: "title"
      - label: "Meta"
        required: false
        name: "meta"
        widget: "object"
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
          - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
          - {label: Noindex, name: noindex, widget: boolean, required: false}

  - name: services
    label: Services
    editor:
      preview: true
    folder: content/services
    slug: "{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: Template, name: template, widget: hidden, default: SingleService}
      - {label: Title, name: title, widget: string}
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ["Published", "Featured", "Draft"]
        default: 'Published'
      - {label: Date / Order, name: date, widget: date}
      - {label: Featured Image, name: featuredImage, widget: image}
      - {label: icon, name: icon, widget: image}
      - {label: Excerpt, name: excerpt, widget: text}
      - {label: Content, name: body, widget: markdown}
      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false
        fields:
          - label: "Category"
            name: "category"
            widget: "relation"
            collection: "categories"
            searchFields: ["title"]
            valueField: "title"
      - label: "Meta"
        required: false
        name: "meta"
        widget: "object"
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
          - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
          - {label: Noindex, name: noindex, widget: boolean, required: false}

  - name: team
    label: Team
    editor:
      preview: true
    folder: content/team
    slug: "{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: Template, name: template, widget: hidden, default: SingleTeam}
      - {label: Title, name: title, widget: string}
      - {label: Order, name: order, widget: number}
      - {label: Featured Image, name: featuredImage, widget: image, required: false}
      - {label: Excerpt, name: excerpt, widget: text}
      - {label: Content, name: body, widget: markdown}
      - label: "Select Advisors"
        name: "advisors"
        widget: "list"
        required: false
        fields:
          - label: "Advisors"
            name: "advisors"
            widget: "relation"
            collection: "team"
            searchFields: ["title"]
            valueField: "title"
      - label: "Meta"
        required: false
        name: "meta"
        widget: "object"
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
          - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
          - {label: Noindex, name: noindex, widget: boolean, required: false}

  - name: categories
    label: Category
    editor:
      preview: false
    folder: content/categories
    slug: "{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: Template, name: template, widget: hidden, default: BlogIndex}
      - {label: Title, name: title, widget: string}
      - {label: Featured Image, name: featuredImage, widget: image, required: false}

  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: "content/settings/global.yml"
        label: "Global Settings"
        name: "global-settings"
        fields:
          - {label: Site Title, name: siteTitle, widget: string}
          - {label: Site Url, name: siteUrl, widget: string, required: false}
          - {label: Site Description, name: siteDescription, widget: text, required: false}
          - name: banner
            label: banner
            widget: object
            fields:
              - {name: title, label: title, widget: string}
              - {name: excerpt, label: excerpt, widget: string}
              - name: button
                label: button
                widget: object
                fields:
                  - {name: label, label: label, widget: string}
                  - {name: link, label: Link, widget: string}
          - {label: phone, name: phone, widget: string}
          - {label: email, name: email, widget: string}
          - {label: subscribeFormTitle, name: subscribeFormTitle, widget: string}
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - {label: Image, name: image, widget: image, required: false}
              - {label: twitter, name: twitter, widget: string, required: false}
              - {label: facebook, name: facebook, widget: string, required: false}
              - {label: linkedin, name: linkedin, widget: string, required: false}
          - {label: Header Meta / Scripts, name: headerScripts, widget: text, required: false}
