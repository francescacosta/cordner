backend:
  name: git-gateway
  branch: master
display_url: https://cordner.netlify.com
media_folder: 'static/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: 'pages'
    label: 'Page'
    delete: false
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - name: featureLink
            label: feature Link
            widget: object
            fields:
              - { name: label, label: label, widget: string }
              - { name: link, label: Link, widget: string }
          - name: section1
            label: section 1
            widget: object
            fields:
              - { name: number, label: number, widget: string }
              - { name: numberTitle, label: numberTitle, widget: string }
              - { name: title, label: title, widget: string }
              - name: button
                label: button
                widget: object
                fields:
                  - { name: label, label: label, widget: string }
                  - { name: link, label: Link, widget: string }
              - { name: rightTitle, label: rightTitle, widget: string }
              - { name: rightContent, label: rightContent, widget: markdown }

          - name: section2
            label: section 2
            widget: object
            fields:
              - { name: title, label: title, widget: string }
          - name: section3
            label: section 3
            widget: object
            fields:
              - { name: image, label: image, widget: image }
              - { name: title, label: title, widget: string }
              - name: button
                label: button
                widget: object
                fields:
                  - { name: label, label: label, widget: string }
                  - { name: link, label: Link, widget: string }
          - name: section4
            label: section 4
            widget: object
            fields:
              - { name: title, label: title, widget: string }
              - name: button
                label: button
                widget: object
                fields:
                  - { name: label, label: label, widget: string }
                  - { name: link, label: Link, widget: string }
          - name: section5
            label: section 5
            widget: object
            fields:
              - { name: title, label: title, widget: string }
          - name: 'testimonials'
            label: 'testimonials'
            widget: 'list'
            fields:
              - {
                  label: Quote,
                  name: quote,
                  widget: string,
                  default: 'Everything is awesome!',
                }
              - label: Author
                name: author
                widget: object
                fields:
                  - { name: name, label: name, widget: string }
                  - { name: company, label: company, widget: string }
                  - { name: avatar, label: avatar, widget: image }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

