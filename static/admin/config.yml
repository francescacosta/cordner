                  - { name: 'company', label: 'company', widget: 'string' }
                  - { name: 'avatar', label: 'avatar', widget: 'image' }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false }
              - {
                  label: 'Description',
                  name: 'description',
                  widget: 'text',
                  required: false,
