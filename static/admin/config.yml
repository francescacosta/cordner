                  - { name: 'link', label: 'Link', widget: 'string' }
              - { name: 'rightTitle', label: 'rightTitle', widget: 'string' }
              - { name: 'rightContent', label: 'rightContent', widget: 'markdown' }

          - name: 'section2'
            label: 'section 2'
            widget: 'object'
            fields:
